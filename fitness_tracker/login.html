<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 400px;
        }
        .form-input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            width: 100%;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gray-200">
  <div id="root" class="flex h-screen flex-col items-center justify-center bg-gray-200">
    <div id="card-container" class="flex w-full max-w-xs flex-col items-center gap-6 rounded-xl bg-white px-10 py-7 shadow-xl">
        <h2 class="text-2xl font-bold mb-5 text-center">Sign Up / Login</h2>
        <form id="form">
            <input type="text" id="username" class="form-input" placeholder="Username" required>
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <a href="#" id="home" onclick="document.location=this.id+'.html';return false;" >
              <button type="submit" class="btn w-full">Sign Up / Login</button>
              </a>
            
        </form>
    </div>
  </div>
    <script src="login.js">
    </script>
</body>
</html>
